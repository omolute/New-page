<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./contactform.css">
  <title>Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section">
    <h1>Contact Us</h1>
    <form action="" id="myForm">
        <div class="name-wrapper">
            <div class="name">
                <label for="">First Name <span>*</span></label>
                <input type="text" id="firstName">
                <p class="error first-name"></p>
            </div>
            <div class="name">
                <label for="">Last Name <span>*</span></label>
                <input type="text" id="lastName">
                <p class="error last-name"></p>
            </div>
        </div>
        <div class="email">
            <label for="">Email Address <span>*</span></label>
            <input type="email" id="email">
            <p class="error email-err"></p>
        </div>
        <label for="">Query Type <span>*</span></label>
        <div class="query-wrapper">
            <div class="query">
                <input id="btn-querry1" type="radio" name="query" value="1">
                <p>General Enquiry</p>
                <!-- <button><input type="radio">General Enquiry</button> -->
            </div>
            <div class="query">
                <input id="btn-querry2" type="radio" name="query" value="2">
                <p>Support Request</p>
                <!-- <button><input type="radio">Support Request</button> -->
            </div>
        </div>
        <p class="error btn-err"></p>
        <p class="error"></p> 
        <div  class="message">
            <label  for="">Message <span>*</span></label><br>
            <textarea name="" id="message"></textarea>
        </div>
        <p class="error message-err"></p>
        <div class="check-input">
            <input class="check"  type="checkbox">
            <p>I consent to being contacted by the team *</p>
        </div>
        <p class="error terms-err"></p>
        <input class="submit-button" type="submit" value="Submit">
    </form>
  </section>
  <section class="section-2">
      <div class="section-2-header">
          <img src="./assets/images/icon-success-check.svg" alt="">
          <h2>Message Sent!</h2>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon</p>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Omoloja Ishaq</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
